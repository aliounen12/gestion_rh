[build]
  command = "echo 'No build step required'"
  functions = "netlify/functions"
  publish = "."

[build.environment]
  PYTHON_VERSION = "3.11"

# Redirects pour l'API
# Rediriger les requÃªtes API vers la fonction Netlify
[[redirects]]
  from = "/assistant/*"
  to = "/.netlify/functions/api"
  status = 200
  force = false

[[redirects]]
  from = "/gestionrh"
  to = "/.netlify/functions/api"
  status = 200
  force = false

[[redirects]]
  from = "/docs"
  to = "/.netlify/functions/api/docs"
  status = 200
  force = false

[[redirects]]
  from = "/redoc"
  to = "/.netlify/functions/api/redoc"
  status = 200
  force = false
